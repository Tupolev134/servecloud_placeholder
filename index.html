<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServeCloud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            position: relative;
            color: white;
            background-image: url('ServeCloud_Wallpaper.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            color: white;
        }
        .logo {
            max-width: 200px;
            height: auto;
        }
        .lang-switch {
            position: absolute;
            top: 30px;
            right: 30px;
        }
        .lang-switch a {
            text-decoration: none;
            color: white;
            margin-left: 10px;
        }
        .client-login {
            position: absolute;
            top: 30px;
            left: 30px;
        }
        .client-login a, .lang-switch a {
            text-decoration: none;
            color: white;
            border: 1px solid white;
            padding: 5px 10px;
            border-radius: 3px;
        }
        .content {
            margin-top: 40px;
            background-color: rgba(9, 9, 17, 0.63);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="client-login">
    <a href="https://app.capcade.com/#/p/welcome/servecloud">Kunden-Login</a> <!-- Change to "Client Login" for index_en.html -->
</div>

<div class="lang-switch">
    <a href="index.html">DE</a> / <a href="index_en.html">EN</a>
</div>

<div class="content">
    <h1>Danke für Ihren Besuch!</h1> <!-- Change to "Thank you for your visit!" for index_en.html -->
    <p>Wir sind zurzeit dabei unsere Website zu überarbeiten. Schauen Sie bald wieder vorbei!</p> <!-- Change to English for index_en.html -->
</div>
</body>
</html>
